name: Terraform Destroy All Resources

on:
  workflow_dispatch:  # 수동 실행만 허용 (push 시 자동 실행 방지)

jobs:
  destroy:
    runs-on: ubuntu-latest
    env:
      AWS_REGION: us-east-2
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.9.3

      # 1️⃣ webserver-cluster
      - name: Destroy WebServer Cluster
        run: |
          cd stage/services/webserver-cluster
          terraform init -input=false
          terraform destroy -auto-approve

      # 2️⃣ mysql
      - name: Destroy MySQL
        run: |
          cd stage/data-stores/mysql
          source db_credentials.sh
          env | grep TF_VAR 
          terraform init -input=false
          terraform destroy -auto-approve

      # 3️⃣ cicd
      - name: Destroy CICD
        run: |
          cd cicd
          terraform init -input=false
          terraform destroy -auto-approve

      # 4️⃣ global/s3 (마지막)
      - name: Destroy Global S3
        run: |
          cd global/s3
          terraform init -input=false
          terraform destroy -auto-approve
